<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <title>eCommerce</title>
  </head>
  <body>
    <div class="container-fluid">
      <br />
      <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><i class="fa-solid fa-person-hiking"></i></i>  Homegroaners, Inc.</a
          >
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item navbar-space">
                <a class="nav-link active" href="index.html" aria-current="page"
                  ><i class="fa-solid fa-house"></i> Home
                  <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">
                  <i class="fa-solid fa-list"></i> About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">
                  <i class="fa-solid fa-info"></i> Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html"
                  ><i class="fa-regular fa-address-card"></i> Contact Us</a
                >
              </li>
            </ul>
            <div>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-light"
                  data-bs-toggle="modal"
                  data-bs-target="#modalId"
                  >Login
                </button>
            </div>
          </div>
        </div>
      </nav>
      <div
        class="modal fade"
        id="modalId"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Login</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form">
                <form method="get">
                  <i class="fa-solid fa-envelope"></i><br />
                  <input type="text" name="email" ; />
                  <br />
                  <label for="name">Your email</label>
                  <br />
                  <i class="fa-solid fa-lock"></i><br />
                  <input type="text" name="password" ; />
                  <label for="msg">Your password:</label>
                </form>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Optional: Place to the bottom of scripts -->
      <script>
        const myModal = new bootstrap.Modal(
          document.getElementById("modalId"),
          options
        );
      </script>

      <div class="container-fluid container-custom">
        <img src="images/marmot.jpg" alt="marmot" width="100%">
      </div>
    </div>
  </body>
</html>
